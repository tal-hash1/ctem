<!doctype html>
<html>
  <head>
       <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continuous Threat Exposure Management by Horizon3AI</title>
    <link rel="icon" href="/favicon.ico" />

    <style>
      :root { color-scheme: dark; }
      html, body, #root { height: 100%; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#0b0f14; color:#e5e7eb;}
      .row { display:flex; gap:12px; }
      .col { display:flex; flex-direction:column; gap:12px; }
      .card { background:#0f1720; border:1px solid #1f2937; border-radius:12px; padding:12px; }
      .sidebar { width:380px; position: sticky; top:12px; align-self:start; max-height: calc(100svh - 24px); overflow:auto; z-index: 2; }
      .list { width:520px; position: sticky; top:12px; align-self:start; max-height: calc(100svh - 24px); overflow:auto; z-index: 2; }
      .grow { flex:1; }
      .chip { display:inline-inline; padding:4px 8px; border-radius:999px; background:#101826; border:1px solid #1f2937; margin:3px; font-size:.8rem; line-height:1.2;}
      .badge { padding: 2px 8px; border-radius: 999px; font-size: 12px; border: 1px solid #1f2937; background:#0b1220 }
      .btn { padding:8px 12px; border-radius:8px; background:#1f2937; border:1px solid #334155; color:#e5e7eb; cursor:pointer;}
      .btn:hover { filter:brightness(1.15); }
      input, select { background:#0b1220; color:#e5e7eb; border:1px solid #1f2937; border-radius:8px; padding:8px; }
      table { width:100%; border-collapse: collapse; }
      th, td { padding:8px; border-bottom:1px solid #1f2937; }
      .muted { opacity:.7; }
      .app { min-height: 100svh; display: grid; grid-template-columns: 520px 1fr 360px; gap: 12px; padding: 12px; }
      @media (max-width: 1280px) { .app { grid-template-columns: 1fr; } .list, .sidebar { width: 100%; } }
      .card.graph { padding: 0; overflow: hidden; position: relative; z-index: 1; }
      .graph-viewport { width: 100%; height: calc(100svh - 220px); }
      .legend { display:flex; gap:8px; align-items:center; flex-wrap:wrap; font-size:12px; }
      .dot { width:10px; height:10px; border-radius:50%; display:inline-block; }
      .brand { font-weight:800; font-size:22px; letter-spacing:0.04em; }
      .brand span { color:#60a5fa; }
      .brandSub { opacity:.75; margin-top:4px; }
      .toolbar-right { margin-left: auto; display:flex; gap:8px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
